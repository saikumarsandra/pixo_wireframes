<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title> Account Upadate</title>

<body>
    <header>
        <nav  class="navbar navbar-expand-lg  navbar-light bg-light ">
              <a class="navbar-brand" href="#"><img src="pic.jpg" style="background: white;" width="60" height="50"
                    class="d-inline-block align-top" alt="logo">pixogram </a>
            <button  class="navbar-toggler" type="button" data-toggle="collapse"         data-target="#navbarSupportedContent"aria-controls="           navbarSupportedContent" aria-expanded="false" aria-label="          Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav m-auto">
                    <a class="nav-item nav-link m-auto" href="#">Upload Media</a>
                    <a class="nav-item nav-link m-auto" href="#">My Media</a>
                    <a class="nav-item nav-link m-auto" href="#">Followers/Following</a>
                </div>
                       <div class="col-3 d-flex flex-column" >
                         <a href="#"class="badge badge-primary bd-highlight p-2 m-auto" >Account
                         </a>            
                        </div>
               
          </div> 
          

        </nav>
        <div class="container-fluid bg-dark">
            <div class="row pb-2">
                <div class="col-2 m-2">
                    <img src="profile.png   " style="background: white;" width="60" height="80" 
                       class="d-inline-block align-left" alt=" profile image">
                </div>
                <div class="col-4 d-flex align-items-center">
                    <p class="h2"><span class="badge badge-secondary">@Welcome</span></p>
                </div>
            </div>
        </div>
    </header>
    <div>
         <div class="container-fluid">
        <div class="row">
            <div class="col-3 d-flex flex-column">
                <a href="#"class="badge  bd-highlight p-2 m-3 border-bottom border-dark" >Account</a>
                <a href="#" class="badge badge-info bd-highlight p-2 m-3">Newsfeed</a>
                <a href="#" class="badge badge-info bd-highlight p-2 m-3">Blocked Account</a>
                <a href="#" class="badge badge-info bd-highlight p-2 m-3"> Search</a>
                <a href="#" class="badge badge-info bd-highlight p-2 m-3">Logout</a>
            </div>
            <!-- setting side data-->
            <div class="col-9">
                <div class="container-fluid mt-3">
                    <div class="row ">
                        <div class="col-12 ">
                            <p class="h2 border-bottom border-dark"> Account update</p>
                        </div>
                    </div>
                    <br>
                    <div class="row mt-3">
                        <div class="col-8">
                            <form>
                                <div class="form-group row">
                                    <label for="username" class="col-sm-4 col-form-label">Username</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="username" placeholder=" Username" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="password" class="col-sm-4 col-form-label">Password</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="password" placeholder=" Password" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="repeatPassword" class="col-sm-4 col-form-label">Repeat Password</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="repeatPassword" placeholder=" Repeat password" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="email" placeholder=" Email" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <button type="submit" class="btn btn-info m-auto">Upadate</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary m-auto" >Check</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
